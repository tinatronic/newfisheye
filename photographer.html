<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye</title>
  <script src="https://kit.fontawesome.com/331bae651e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <a href="index.html" title="Page d'accueil" tabindex="1">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
    </a>
  </header>
  <main id="main" class="container">
    <div class="photographer__header">
      <button id="open-btn" type="button" class="contact_button open-btn" aria-label="Contact me" tabindex="1">Contactez-moi</button>
    </div>
    <!-- Filters -->
    <section id="media_filter"></section>
    <!-- Media Cards -->
    <section id="media"></section>
    <!-- Total Likes -->
    <div id="photographer_pricing"></div>
  </main>
  <!-- Modal -->
  <div id="contact_modal">
    <div class="modal" aria-modal="true" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
      <header>
        <h2 id="modal-title" role="heading"></h2>
        <img class="close-btn" src="assets/icons/close.svg" onclick="closeModal()"/>
      </header>
      <form id="contact-form" name="contact-form" aria-invalid="false">
        <div class="form-data" role="group" aria-labelledby="firstName-label">
          <label id="firstName-label" for="first-name">Pr√©nom</label>
          <input id="first-name" name="first-name" class="form-control" type="text" minlength="2"/>
        </div>
        <div class="form-data" role="group" aria-labelledby="lastName-label">
          <label id="lastName-label" for="last-name">Nom</label>
          <input id="last-name" name="last-name" class="form-control" type="text" minlength="2"/>
        </div>
        <div class="form-data" role="group" aria-labelledby="email-label">
          <label id="email-label" for="email">Email</label>
          <input id="email" name="email" class="form-control" type="email"/>
        </div>
        <div class="form-data" role="group" aria-labelledby="email-label">
          <label id="message-label" for="message">Votre message</label>
          <textarea id="message" name="message" class="form-control" rows="4"></textarea>
        </div>
        <button id="submit" class="contact_button" type="submit" role="button" aria-label="send">Envoyer</button>
      </form>
    </div>
  </div>
  <!-- Lightbox -->
  <div id="lightbox"></div>
  <script src="./scripts/templates/media.js"></script>
  <!-- Pages -->
  <script src="./scripts/pages/photographer.js"></script>
  <!-- Templates -->
  
  <script src="./scripts/templates/photographer.js"></script>
  <!-- Utils -->
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>
  <script src="./scripts/utils/likes.js"></script>
</body>
</html>
