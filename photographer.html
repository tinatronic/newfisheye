<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye</title>
    <script src="https://kit.fontawesome.com/331bae651e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html" title="Page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main" class="container">
      <div class="photographer__header">
        <!-- <button id="open-btn" type="button" class="contact_button open-btn" aria-label="Contact me" tabindex="0" onclick="displayModal()">Contactez-moi</button> -->
      </div>
      <!-- Filters -->
      <section id="filter"></section>
      <!-- Media Cards -->
      <section id="media"></section>
    </main>
    <!-- Modal -->
    <div id="contact_modal">
			<div class="modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
				<header>
          <h2 id="modal-title" role="heading">Contactez-moi</h2>
          <img class="close-btn" src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
				<form id="contact-form" name="contact-form" action="photographer.html" method="post">
					<div class="form-data" role="group" aria-labelledby="firstName-label">
						<label id="firstName-label" for="first-name">Pr√©nom</label>
						<input id="first-name" name="first-name" class="form-control" type="text" minlength="2"/>
					</div>
          <div class="form-data" role="group" aria-labelledby="lastName-label">
						<label id="lastName-label" for="last-name">Nom</label>
						<input id="last-name" name="last-name" class="form-control" type="text" minlength="2"/>
					</div>
          <div class="form-data" role="group" aria-labelledby="email-label">
						<label id="email-label" for="email">Email</label>
						<input id="email" name="email" class="form-control" type="email"/>
					</div>
          <div class="form-data" role="group" aria-labelledby="email-label">
						<label id="message-label" for="message">Votre message</label>
						<textarea id="message" name="message" class="form-control" rows="4"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- Lightbox -->
    <div id="lightbox"></div>
    <!-- Pages -->
    <script src="/scripts/pages/photographer.js"></script>
    <!-- Templates -->
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/templates/media.js"></script>
    <!-- Utils -->
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
